<form class="new-user" ng-submit="newUser()" ng-class="{'has-error': error}">
  <div class="form-group">
    <input type="text" class="form-control" name="username" placeholder="username" ng-model="newUserForm.username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password" placeholder="password" ng-model="newUserForm.password">
  </div>

  <input type="submit" value="Sign up" class="btn btn-default">
</form>

<form class="api-key">
  <div class="form-group">
    <input type="text" class="form-control" ng-value="api_key" placeholder="API Key">
  </div>
  <div class="form-group" ng-hide="hidden">
    <small><a href="#/">Continue</a></small>
  </div>
</form>
